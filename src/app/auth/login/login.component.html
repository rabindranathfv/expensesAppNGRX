<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span *ngIf="loginForm.get('email').valid" class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input type="password" formControlName="password" id="password" class="form-control" placeholder="introduce your password">
                                <div class="input-group-append">
                                    <span *ngIf="loginForm.get('password').valid" class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <ng-container *ngIf="!loading; else elseTemplate">
                                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary submit-btn btn-block">Login</button>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <button type="button" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                                    Waiting <i class="fa fa-spin fa-sync"></i>
                                </button>
                            </ng-template>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Register</span>
                            <br>
                            <a [routerLink]="['/register']" class="text-black text-small">Create an Account</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
