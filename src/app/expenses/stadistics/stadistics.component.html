<div class="row">
    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-money-bill-alt text-success icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Outcome</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{ totalOutcome | currency }}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> total Outcome {{ outcome }}
                </p>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-shipping-fast text-danger icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Income</p>
                        <div class="fluid-container">
                            <h3 class="font-weight-medium text-right mb-0">{{ totalIncome | currency}}</h3>
                        </div>
                    </div>
                </div>
                <p class="text-muted mt-3 mb-0">
                    <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> total Income {{ income }}
                </p>
            </div>
        </div>
    </div>
</div>


<div class="row m-5">

    <div class="col-12">
        <div class="card card-statistics">
            <div class="card-body">

                <div class="clearfix">
                    <div class="float-left">
                        <i class="fa fa-building text-info icon-lg"></i>
                    </div>
                    <div class="float-right">
                        <p class="mb-0 text-right">Diferencia</p>
                        <div class="fluid-container">
                            <h3 [class.text-success]="totalIncome - totalOutcome >= 0" [class.text-danger]="totalIncome - totalOutcome < 0" class="font-weight-medium text-right mb-0">
                                {{ totalIncome - totalOutcome | currency }}
                            </h3>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="col-12 p-5" *ngIf="income > 0 || outcome > 0">
        <div class="card card-statistics">
            <div class="card-body">
                <h1 class="card-title">Graphics</h1>

                <!-- chartJsÂ­ -->
                <canvas #myCanvas id="myCanvas" width="500" height="300"></canvas>

            </div>
        </div>
    </div>

</div>
