<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Agregar Ingreso / Egreso</h4>
                <p class="card-description">
                    Especifique el monto y el tipo
                </p>

                <form [formGroup]="incomeOutcomeForm" (ngSubmit)="saveIncomeOutcome()">

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" placeholder="DescripciÃ³n" formControlName="description" name="description">
                    </div>

                    <div class="form-group">
                        <label>Amount</label>
                        <input type="number" class="form-control" placeholder="amount" formControlName="amount" name="amount">
                        <p>
                            must be a valid amount
                        </p>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <br>
                        <pre>{{ typeOp }}</pre>
                        <ng-container *ngIf="typeOp !== 'i'; else elseTemplate">
                            <button type="button" class="btn btn-primary btn-block" (click)="typeOperation('i')">Outcome</button>
                        </ng-container>
                        <ng-template #elseTemplate>
                            <p>entro else</p>
                            <button type="button" class="btn btn-info btn-block" (click)="typeOperation('o')">Income</button>
                        </ng-template>
                        
                        <!-- <button type="button" class="btn btn-warning btn-block">Egreso</button> -->
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-success mr-2" [disabled]="incomeOutcomeForm.invalid">
                    <i class="fa fa-save"></i>
                    Add
                  </button>

                    <!-- 
                    <button disabled class="btn btn-success mr-2">
                      <i class="fa fa-spin fa-sync"></i>
                      Espere por favor...
                    </button> 
                  -->

                    <button type="reset" class="btn btn-light">Cancel</button>

                </form>
            </div>
        </div>
    </div>
</div>
