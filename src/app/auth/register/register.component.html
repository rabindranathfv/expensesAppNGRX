<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registerForm" (ngSubmit)="createUser()">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Name" formControlName="name" id="name">
                                <div class="input-group-append">
                                    <span *ngIf="registerForm.get('name').valid" class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="email" formControlName="email" id="email">
                                <div class="input-group-append">
                                    <span *ngIf="registerForm.get('email').valid" class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="password" formControlName="password" id="password">
                                <div class="input-group-append">
                                    <span *ngIf="registerForm.get('password').valid" class="input-group-text">
                                        <i class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <ng-container *ngIf="!loading; else elseTemplate">
                                <button type="submit" class="btn btn-primary submit-btn btn-block"
                                 [disabled]="registerForm.invalid">
                                 Create Account
                                </button>
                            </ng-container>
                            <ng-template #elseTemplate>
                                <button type="button" [disabled]="true" class="btn btn-primary submit-btn btn-block">
                                    Creating account, please waiting... <i class="fa fa-spin fa-sync"></i>
                                </button>
                            </ng-template>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">if you have account, click here</span>
                            <br>
                            <a [routerLink]="['/login']" class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
